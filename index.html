<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Base Project</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        header, footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 1600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 100%;
        }
        .chapter {
            margin-bottom: 1em;
        }
        .chapter button, .collapsible {
            display: block;
            width: 100%;
            text-align: left;
            background: #f1f1f1;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            color: #333;
            margin-top: 5px;
            border-radius: 5px;
        }
        .chapter button:hover, .collapsible:hover {
            background-color: #ccc;
        }
        .chapter-content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .collapsible-content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
            margin-bottom: 1em;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #e4e4e4;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 5px;
        }
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }
        #back-to-top:hover {
            background-color: #555;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .lightbox-content, #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }
        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .lightbox-close:hover,
        .lightbox-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lunar Base Project</h1>
    </header>

    <div class="container">
        <div id="loaded-content"></div>
    </div>

    <footer>
        <p>Lunar Base Project &copy; 2024</p>
    </footer>

    <!-- The Modal/Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <button onclick="topFunction()" id="back-to-top" title="Go to top">Top</button>

    <script>
        // Array of file paths to load
        const files = [
            'content/introduction.html', 
            'content/goals.html', 
            'content/use_cases_civilian.html', 
            'content/use_cases_defence.html', 
            'content/architectural_concept.html', 
            'content/habitat_structure_materials.html',
            'content/inflating_balloon.html', 			
            'content/layout_overview.html', 
            <!-- 'content/materials.html',  -->
            'content/water_storage_treatment.html', 
            'content/control_monitoring.html', 
            'content/surface_supply_logistics.html', 
            'content/mental_health_wellbeing.html', 
            'content/long_term_self_sufficiency.html', 

            'content/governance_management.html', 
            'content/safety_redundancy.html', 
            'content/environmental_control.html', 
            'content/summary.html'
        ];

        /**
         * Function to create a collapsible chapter.
         * @param {string} title - The title of the chapter.
         * @param {string} content - The content of the chapter.
         * @returns {HTMLDivElement} - The chapter element.
         */
        const createChapter = (title, content) => {
            const chapterDiv = document.createElement('div');
            chapterDiv.className = 'chapter';

            const button = document.createElement('button');
            button.textContent = title;
            button.setAttribute('aria-expanded', 'false');
            button.addEventListener('click', () => {
                const contentDiv = button.nextElementSibling;
                const isExpanded = contentDiv.style.display === 'block';
                contentDiv.style.display = isExpanded ? 'none' : 'block';
                button.setAttribute('aria-expanded', isExpanded ? 'false' : 'true');
            });

            const contentDiv = document.createElement('div');
            contentDiv.className = 'chapter-content';
            contentDiv.innerHTML = content;

            chapterDiv.appendChild(button);
            chapterDiv.appendChild(contentDiv);

            return chapterDiv;
        };

        /**
         * Function to fetch and display content from the files.
         */
        const loadFiles = async () => {
            const contentDiv = document.getElementById('loaded-content');

            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    const data = await response.text();
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;

                    // Use header content for the chapter title, if available
                    const header = tempDiv.querySelector('header');
                    const title = header ? header.textContent.trim() : 'Untitled Chapter';

                    const chapterDiv = createChapter(title, tempDiv.innerHTML);
                    contentDiv.appendChild(chapterDiv);

                    // Apply collapsible functionality to nested sections
                    chapterDiv.querySelectorAll('.collapsible').forEach(button => {
                        button.addEventListener('click', function() {
                            this.classList.toggle("active");
                            const content = this.nextElementSibling;
                            content.style.display = content.style.display === "block" ? "none" : "block";
                        });
                    });
                } catch (error) {
                    console.error('Fetch error:', error);
                    const errorDiv = document.createElement('div');
                    errorDiv.textContent = `Failed to load ${file}: ${error.message}`;
                    errorDiv.style.color = 'red';
                    contentDiv.appendChild(errorDiv);
                }
            }
        };

        // Call the function to load files
        loadFiles();

        // Back to Top Button
        var topButton = document.getElementById("back-to-top");
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Lightbox functions
        function openLightbox(img) {
            var lightbox = document.getElementById("lightbox");
            var lightboxImg = document.getElementById("lightbox-img");
            lightbox.style.display = "block";
            lightboxImg.src = img.src;
            var captionText = document.getElementById("caption");
            captionText.innerHTML = img.alt;
        }

        function closeLightbox() {
            var lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none";
        }
    </script>
</body>
</html>
