<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Themed Page with Dropdown Menu</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            padding: 20px;
        }
    </style>
    <script>
        function loadContent(file) {
            fetch(file)
                .then(response => {
                    console.log('Fetching:', file, 'Status:', response.status);
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const files = [
                'content/introduction.html', 
                'content/goals.html', 
                'content/population_size.html', 
                'content/use_cases_civilian-research.html', 
                'content/use_cases_civilian-resources.html', 
                'content/use_cases_civilian-health_tourism.html', 
                'content/use_cases_civilian-stepping_stone.html', 
                'content/use_cases_defence.html', 
                'content/architectural_concept.html', 
                'content/habitat_layout.html',
                'content/habitat_modules.html', 
                'content/habitat_materials.html',
                'content/inflatable_habitat.html', 			
                'content/water_storage_treatment.html', 
                'content/control_monitoring.html', 
                'content/surface_supply_logistics.html', 
                'content/mental_health_wellbeing.html', 
                'content/long_term_self_sufficiency.html', 
                'content/governance_management.html', 
                'content/safety_redundancy.html', 
                'content/environmental_control.html', 
                'content/list_of_disruptive_technologies.html', 
                'content/summary.html'
            ];

            const dropdownContent = document.querySelector('.dropdown-content');
            files.forEach(file => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = file.split('/').pop().replace('.html', '').replace(/_/g, ' ');
                link.onclick = () => {
                    loadContent(file);
                    return false;
                };
                dropdownContent.appendChild(link);
            });
        });
    </script>
</head>
<body>
    <div class="banner">
        <h1>Black Themed Page</h1>
        <div class="dropdown">
            <button class="dropbtn">Select File</button>
            <div class="dropdown-content">
                <!-- Links generated from file list will be inserted here -->
            </div>
        </div>
    </div>
    <div class="content" id="content">
        <!-- Content will be loaded here -->
        <p>Select a file from the dropdown menu to display its content here.</p>
    </div>
</body>
</html>
