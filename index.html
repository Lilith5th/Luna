<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Loader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for layout */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-frame {
            width: 30%;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        .right-frame {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-frame">
            <ul id="fileList">
                <!-- Links to files in content folder -->
                <li><a href="content/introduction.html" data-file="introduction.html">Introduction</a></li>
                <li><a href="content/habitat_structure.html" data-file="habitat_structure.html">Habitat Structure</a></li>
                <li><a href="content/scenarios_population_design.html" data-file="scenarios_population_design.html">Scenarios for Lunar Base Population and Design</a></li>
                <!-- Add more files as needed -->
            </ul>
        </div>
        <div class="right-frame" id="contentFrame">
            <p>Select a file from the left frame to view its content.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileList = document.getElementById('fileList');
            const contentFrame = document.getElementById('contentFrame');

            function fetchAndDisplayContent(href) {
                fetch(href)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to fetch ${href}: ${response.status} ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        // Update content frame with fetched HTML
                        contentFrame.innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error fetching content:', error);
                        contentFrame.innerHTML = `<p>Failed to load content from ${href}. Please check your network connection or file paths.</p>`;
                    });
            }

            fileList.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default navigation
                if (event.target.tagName === 'A') {
                    const href = event.target.getAttribute('href');
                    fetchAndDisplayContent(href);
                }
            });
        });
    </script>
</body>
</html>
