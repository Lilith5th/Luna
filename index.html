<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Multiple HTML Files</title>
    <style>
        .chapter {
            margin-bottom: 1em;
        }
        .chapter button {
            display: block;
            width: 100%;
            text-align: left;
            background: #f1f1f1;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .chapter-content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .collapsible {
            background-color: #f1f1f1;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="loaded-content"></div>

    <script>
        // Array of file paths to load
        const files = [
            'content/introduction.html', 
            'content/habitat_structure.html', 
            'content/scenarios_population_design.html', 
            'content/layout_overview.html', 
            'content/materials.html', 
            'content/water_storage_treatment.html', 
            'content/control_monitoring.html', 
            'content/surface_supply_logistics.html', 
            'content/environmental_control.html', 
            'content/mental_health_wellbeing.html', 
            'content/safety_redundancy.html', 
            'content/governance_management.html', 
            'content/long_term_self_sufficiency.html', 
            'content/inflating_balloon.html', 
            'content/architectural_design.html', 
            'content/use_scenarios.html', 
            'content/summary.html'
        ];

        // Function to create collapsible chapter
        const createChapter = (title, content) => {
            const chapterDiv = document.createElement('div');
            chapterDiv.className = 'chapter';

            const button = document.createElement('button');
            button.textContent = title;
            button.addEventListener('click', () => {
                const contentDiv = button.nextElementSibling;
                contentDiv.style.display = contentDiv.style.display === 'block' ? 'none' : 'block';
            });

            const contentDiv = document.createElement('div');
            contentDiv.className = 'chapter-content';
            contentDiv.innerHTML = content;

            chapterDiv.appendChild(button);
            chapterDiv.appendChild(contentDiv);

            return chapterDiv;
        };

        // Function to fetch and display content
        const loadFiles = async () => {
            const contentDiv = document.getElementById('loaded-content');

            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    const data = await response.text();
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    const title = tempDiv.querySelector('h2').textContent;
                    const chapterDiv = createChapter(title, tempDiv.innerHTML);
                    contentDiv.appendChild(chapterDiv);

                    // Apply collapsible functionality to nested sections
                    chapterDiv.querySelectorAll('.collapsible').forEach(button => {
                        button.addEventListener('click', function() {
                            this.classList.toggle("active");
                            var content = this.nextElementSibling;
                            if (content.style.display === "block") {
                                content.style.display = "none";
                            } else {
                                content.style.display = "block";
                            }
                        });
                    });
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }
        };

        // Call the function to load files
        loadFiles();
    </script>
</body>
</html>
