<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Content</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .content-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto; /* Center align the container */
        }
        .content-section {
            margin-bottom: 10px; /* Reduce bottom margin */
        }
        .collapsible-container {
            width: 100%;
        }
		
        .collapsible {
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #f0f0f0;
            text-align: left;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin-bottom: 0; /* Remove margin bottom */
        }
        .collapsible.active {
            background-color: #ddd;
        }
        .content {
            display: none;
            padding: 0 10px;
            overflow: hidden;
        }
        .content.active {
            display: block;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lunar Base Project</h1>
    </header>

    <div class="content-container">
        <div id="content-container" class="collapsible-container">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Lucano Deskovic. lucano.deskovic@gmail.com All rights reserved.</p>
    </footer>

    <!-- Include your JavaScript file to handle dynamic content loading -->
    <script src="loadContent.js"></script>
    <script>
        // Add event listeners for collapsible functionality
        document.addEventListener('DOMContentLoaded', function () {
            const coll = document.getElementsByClassName('collapsible');
            
            Array.from(coll).forEach(function (item) {
                item.addEventListener('click', function () {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                    } else {
                        content.style.display = 'block';
                    }
                });
            });
        });
    </script>
</body>
</html>
