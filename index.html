<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Content</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .content-container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto; /* Center align the container with margin */
            padding: 0 10px; /* Add padding for small devices */
        }
        .content-section {
            margin-bottom: 10px; /* Reduce bottom margin */
        }
        .collapsible-container {
            width: 100%;
        }
        .collapsible {
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #f0f0f0;
            text-align: left;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin-bottom: 0; /* Remove margin bottom */
        }
        .collapsible.active {
            background-color: #ddd;
        }
        .content {
            display: none;
            padding: 0 10px;
            overflow: hidden;
        }
        .content.active {
            display: block;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        footer {
            position: relative; /* Change position from fixed to relative */
            margin-top: 20px; /* Add some space at the top */
        }
        .grouped-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .grouped-container h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        @media only screen and (max-width: 600px) {
            body {
                margin: 0;
                padding: 0;
            }
            .content-container {
                margin: 10px;
                padding: 0 5px;
            }
            .collapsible {
                font-size: 14px;
                padding: 8px;
            }
            .grouped-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lunar Base Project</h1>
    </header>

    <div class="content-container">
        <div id="content-container" class="collapsible-container">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Lucano Deskovic. lucano.deskovic@gmail.com All rights reserved.</p>
    </footer>

    <!-- Include your JavaScript file to handle dynamic content loading -->
    <script src="loadContent.js"></script>
</body>
</html>
